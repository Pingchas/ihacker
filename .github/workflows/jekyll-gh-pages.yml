name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者 master，根据你的默认分支调整

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # 构建产物目录
          branch: gh-pages  # 部署分支，GitHub Pages 默认使用这个分支
